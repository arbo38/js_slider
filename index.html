<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="slider.css">
	<title>Js Slider</title>
	<style>
		div.page_wrapper{
			width: 80%;
			margin: auto;
			padding: 100px;
		}

		body{
			background: #03a9f4;
		}
	</style>
</head>
<body>
	<div class="page_wrapper">
		<div id= "slider-container" class="slider-container">
			<ul id="slider">
				<li class="slide"><img src="slides/slide_1.png" alt="Présentation de Vélocity" /></li> <!-- li.slide -->
				<li class="slide"><img src="slides/slide_2.png" alt="Présentation de Vélocity, la carte" /></li> <!-- li.slide -->
				<li class="slide"><img src="slides/slide_3.png" alt="Présentation de Vélocity, les stations" /></li> <!-- li.slide -->
				<li class="slide"><img src="slides/slide_4.png" alt="Présentation de Vélocity, comment réserver" /></li> <!-- li.slide -->
				<li class="slide"><img src="slides/slide_5.jpg" alt="Présentation de Vélocity, votre réservation" /></li> <!-- li.slide -->
			</ul> <!-- ul#slides -->
			<div id="control-container">
				<button class="control" id="previous"><i id="previous-icone" class="fa fa-backward" aria-hidden="true"></i></button>
				<button class="control" id="pause"><i id="pause-icone" class="fa fa-pause" aria-hidden="true"></i></button>
				<button class="control" id="next"><i id="next-icone" class="fa fa-forward" aria-hidden="true"></i></button>
				</div> <!-- div.controls-container -->
		</div> <!-- div.slider-container -->
	</div> <!-- div.page_wrapper -->
	
	
	
	<script type="text/javascript" src="slider_settings.js"></script>
	<script type="text/javascript" src="slider.js"></script>
	<script type="text/javascript" src="slider_run.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) { 
			jsSliderRun();
		});
	</script>
	<script src="https://use.fontawesome.com/940c48a510.js"></script>
</body>
</html>
